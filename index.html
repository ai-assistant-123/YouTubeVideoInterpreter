
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Use the bundled version of html2pdf for maximum compatibility with its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Enhanced Typography for Interpretations */
        .prose {
            color: #374151;
            font-size: 1.05rem;
            line-height: 1.8;
        }
        .prose h1 { font-size: 2.25rem; font-weight: 800; margin-top: 2.5rem; margin-bottom: 1.5rem; color: #111827; line-height: 1.2; }
        .prose h2 { font-size: 1.75rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #111827; border-bottom: 1px solid #f3f4f6; padding-bottom: 0.5rem; }
        .prose h3 { font-size: 1.35rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1f2937; }
        .prose p { margin-bottom: 1.25rem; }
        .prose ul { list-style-type: disc; margin-bottom: 1.25rem; padding-left: 1.5rem; }
        .prose ol { list-style-type: decimal; margin-bottom: 1.25rem; padding-left: 1.5rem; }
        .prose li { margin-bottom: 0.5rem; }
        .prose strong { color: #111827; font-weight: 700; }
        .prose blockquote { border-left: 4px solid #ef4444; padding: 0.5rem 0 0.5rem 1.5rem; font-style: italic; color: #4b5563; background: #fef2f2; border-radius: 0 8px 8px 0; margin: 1.5rem 0; }
        .prose code { background: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 6px; font-size: 0.9em; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; color: #ef4444; }
        .prose pre { background: #1f2937; color: #f9fafb; padding: 1.25rem; border-radius: 12px; overflow-x: auto; margin: 1.5rem 0; }
        .prose pre code { background: transparent; padding: 0; color: inherit; font-size: 0.85em; }
        .prose img { border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); margin: 2rem 0; }
        .prose table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; }
        .prose th { background: #f9fafb; text-align: left; padding: 0.75rem; border: 1px solid #e5e7eb; font-weight: 600; }
        .prose td { padding: 0.75rem; border: 1px solid #e5e7eb; }
        .prose hr { margin: 2.5rem 0; border: 0; border-top: 2px solid #f3f4f6; }

        /* PDF Export Optimizations */
        .pdf-content {
          padding: 40px;
          background: white;
          color: #111827;
        }
    </style>
